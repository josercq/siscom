<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>APM - Painel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header"><div class="container"><a class="logo" href="index.html">SISCOM<span>.</span></a></div></header>
  <main class="section-padding">
    <div class="container">
      <h2 class="section-title">Painel APM</h2>

      <section class="section-padding">
        <h3>Criar oportunidade</h3>
        <form id="create-opportunity-form" class="contact-form">
          <div class="form-group"><label>Título</label><input name="title" required></div>
          <div class="form-group"><label>Descrição</label><textarea name="description" required></textarea></div>
          <div class="form-group"><label>Escola</label><input name="school" required></div>
          <div class="form-group"><label>Data limite</label><input type="date" name="deadline" required></div>
          <button class="btn btn-primary" type="submit">Criar</button>
        </form>
      </section>

      <section>
        <h3>Oportunidades</h3>
        <div id="apm-opportunities" class="dev-grid"></div>
      </section>

    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
