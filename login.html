<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Sistema – SISCOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="site-header"></div>

    <div class="login-container">
        <div class="login-box">
            <a href="index.html" class="logo" style="display:block; text-align:center; margin-bottom: 1rem;">
                SISCOM<span>.</span>
            </a>

            <h3 class="login-title">Entrar no Sistema</h3>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Usuário (E-mail ou CNPJ)</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary" style="width:100%;">Entrar</button>
                </div>

                <div class="login-links" style="margin-top:1rem; display:flex; justify-content:space-between;">
                    <a href="index.html">Voltar ao site</a>
                    <a href="#">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>

    <div id="site-footer"></div>

    <script src="inc/header-footer.js"></script>
    <script src="jsmain.js"></script> 
</body>
</html>
