<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Sistema – SISCOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <a href="index.html" class="logo">SISCOM<span>.</span></a>
        <h2>Entrar no Sistema</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Usuário (E-mail ou CNPJ)</label>
                <input type="text" id="username" name="username" required aria-label="Usuário, e-mail ou CNPJ">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required aria-label="Sua senha">
            </div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>

            <div class="login-links">
                <a href="index.html">Voltar ao site</a>
                <a href="#">Esqueci minha senha</a>
            </div>
        </form>
    </div>

    </body>
</html>
