<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Oportunidade – SISCOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header"><div class="container"><a class="logo" href="index.html">SISCOM<span>.</span></a></div></header>
  <main class="section-padding">
    <div class="container">
      <div id="opportunity-detail"></div>
      <section style="margin-top:1.5rem;">
        <h3>Propostas</h3>
        <div id="proposals-list" class="dev-grid"></div>
      </section>
      <section style="margin-top:1.5rem;" id="proposal-form-section">
        <h3>Enviar proposta</h3>
        <form id="proposal-form" class="contact-form">
          <div class="form-group"><label>Valor (R$)</label><input name="value" required></div>
          <div class="form-group"><label>Prazo (dias)</label><input name="prazo" required type="number" min="1"></div>
          <div class="form-group"><label>Observações</label><textarea name="observations"></textarea></div>
          <button class="btn btn-primary" type="submit">Enviar Proposta</button>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
