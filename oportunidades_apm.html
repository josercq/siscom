<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Oportunidades - APM (Painel)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header"><div class="container"><a class="logo" href="index.html">SISCOM<span>.</span></a>
    <div class="header-buttons"></div>
    <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  </div></header>
  <main class="section-padding">
    <div class="container">
      <h2 class="section-title">Painel de Oportunidades — APM</h2>
      <p>Versão 2 — Gerencie propostas recebidas, aceite ou recuse orçamentos.</p>

      <section>
        <div id="apm-opportunities-v2" class="dev-grid"></div>
      </section>

      <section class="section-padding">
        <h3>Gerenciamento de Fornecedores</h3>
        <form id="create-fornecedor-form" class="contact-form">
          <div class="form-group"><label>Nome</label><input name="name" required></div>
          <div class="form-group"><label>E-mail</label><input name="email" type="email" required></div>
          <div class="form-group"><label>Senha (temporária)</label><input name="password" type="password" required></div>
          <button class="btn btn-primary" type="submit">Criar Fornecedor</button>
        </form>

        <div style="margin-top:1.5rem;">
          <h4>Fornecedores Cadastrados</h4>
          <div id="apm-fornecedores-list" class="dev-grid"></div>
        </div>
      </section>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
